name: CI/CD - Automated Testing

# Trigger on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Environment variables
env:
  PYTHON_VERSION: '3.10'
  CACHE_VERSION: v1

jobs:
  # ============================================================================
  # Unit Tests Job
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          echo "âœ“ Dependencies installed successfully"
      
      - name: Run unit tests with coverage
        run: |
          echo "Running unit tests..."
          pytest tests/unit/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=test-results/unit-tests.xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive unit test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 30
      
      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # ============================================================================
  # Integration Tests Job
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration/ \
            -v \
            --tb=short \
            --junit-xml=test-results/integration-tests.xml
      
      - name: Archive integration test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 30

  # ============================================================================
  # End-to-End Tests Job (with Playwright)
  # ============================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Run E2E tests
        run: |
          echo "Running end-to-end tests..."
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --junit-xml=test-results/e2e-tests.xml \
            -m e2e
      
      - name: Archive E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  # ============================================================================
  # Code Quality & Linting Job
  # ============================================================================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort
          pip install -r requirements.txt
      
      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check app/ main.py tests/ || true
      
      - name: Check import sorting
        run: |
          echo "Checking import organization..."
          isort --check-only app/ main.py tests/ || true
      
      - name: Run Pylint
        run: |
          echo "Running Pylint..."
          pylint app/operations/__init__.py main.py || true
      
      - name: Run Flake8
        run: |
          echo "Running Flake8..."
          flake8 app/ main.py tests/ --max-line-length=100 --count || true

  # ============================================================================
  # Test Results Summary Job
  # ============================================================================
  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v3
      
      - name: Display test summary
        run: |
          echo "ðŸ“Š Test Execution Summary"
          echo "================================"
          echo "Unit Tests: Completed"
          echo "Integration Tests: Completed"
          echo "E2E Tests: Completed"
          echo ""
          if [ -f unit-test-results/unit-tests.xml ]; then
            echo "âœ“ Unit test results available"
          fi
          if [ -f integration-test-results/integration-tests.xml ]; then
            echo "âœ“ Integration test results available"
          fi
          if [ -f e2e-test-results/e2e-tests.xml ]; then
            echo "âœ“ E2E test results available"
          fi

  # ============================================================================
  # Docker Build & Security Scanning Job
  # ============================================================================
  security:
    name: Docker Build & Security Scan
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t app:test .
          echo "âœ“ Docker image built successfully"
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # Deployment Job (only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Production
    needs: [unit-tests, integration-tests, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/is218-module8:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/is218-module8:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/is218-module8:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/is218-module8:buildcache,mode=max
